---
title: Past Projects
layout: page
---

<div class="posts">
{% for post in site.categories['past-projects'] %}
  <article>
    <a href="{{post.url}}" class="image"><img src="{{base}}/{{post.image}}" alt="" /></a>
    <h3>{{post.title}}</h3>
    <p>{{post.description}}</p>
    <ul class="actions">
      <li><a href="{{base}}{{post.url}}" class="button">More</a></li>
    </ul>
  </article>
{% endfor %}
</div>
